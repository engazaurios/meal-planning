<div *ngIf="error">{{error}}</div>

<h2>Inicia Sesión con Usuario y Contraseña</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Usuario</label>
    <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
    <div *ngIf="submitted && form.username.errors">
      <div *ngIf="form.username.errors.required">Usuario inválido.</div>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
    <div *ngIf="submitted && form.password.errors">
      <div *ngIf="form.password.errors.required">Contraseña incorrecta.</div>
    </div>
  </div>

  <div>
    <button [disabled]="loading">
      Login
    </button>
  </div>
</form>
