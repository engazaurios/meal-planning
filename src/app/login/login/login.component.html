<div *ngIf="error">{{error}}</div>

<div class="container align-middle card card-body mt-5">
  <div class="row d-flex align-items-center">
    <h2 class="col-md text-center">Inicia sesi칩n manual.</h2>
    <form class="col-md" [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
        <div *ngIf="submitted && form.username.errors">
          <div *ngIf="form.username.errors.required" class="text-danger">Usuario incorrecto.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" class="form-control" formControlName="password" id="password" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
        <div *ngIf="submitted && form.password.errors">
          <div *ngIf="form.password.errors.required" class="text-danger">Contrase침a incorrecta.</div>
        </div>
      </div>

      <div>
        <button class="btn btn-primary" [disabled]="loading">Login</button>
      </div>
    </form>
  </div>

  <div class="row align-bottom align-items-end">
    <button (click)="router.navigate(['/login-qr'])" class="btn btn-primary">Inicia Sesi칩n con QR</button>
  </div>
</div>
