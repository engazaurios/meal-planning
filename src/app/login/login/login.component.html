<div *ngIf="error">{{error}}</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-12"><h2 class="col-md text-center">Inicia sesi칩n manual</h2></div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <img src="https://www.trouwnutrition.com/globalassets/nutreco-corporate1/corporate/corporate-2/logos/logo_trouw.jpg" alt="">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 mt-3">
      <form class="col-md" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors">
            <div *ngIf="form.username.errors.required" class="text-danger">Usuario incorrecto.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contrase침a:</label>
          <input type="password" class="form-control" formControlName="password" id="password" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.password.errors">
            <div *ngIf="form.password.errors.required" class="text-danger">Contrase침a incorrecta.</div>
          </div>
        </div>
  
        <div class="row justify-content-center mt-3">
          <div class="col-6 text-center">
              <button class="btn btn-primary btn-block" [disabled]="loading">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-12 text-center">
        <button (click)="router.navigate(['/login-qr'])" class="btn btn-link">Inicia sesi칩n con QR</button>
    </div>
    <div class="col-12 text-center">
      <button (click)="router.navigate(['/attendance'])" class="btn btn-link">Marcar asistencia</button>
  </div>
  </div>
</div>
