<div class="container">
  <div class="row align-middle">
      <div class="col-12 mt-5">
        <h2 class="text-center text-info">Fecha: {{date}}</h2>
        <div class="row mt-5">
          <div class="col-12 text-center" style="height: 60px">
            <img src="https://www.trouwnutrition.com/globalassets/nutreco-corporate1/corporate/corporate-2/logos/logo_trouw.jpg" alt="">
          </div>
        </div>
        <div class="circle-animation">
          <div class="pulsating-circle" [class.loading]="loading" [ngClass]="statusClass">
          </div>
          <span class="content-text-big" *ngIf="statusMessage === ''">{{ cont }}</span>
          <span class="content-text-small" *ngIf="statusMessage !==''">{{statusMessage}}</span>
        </div>
        <h4 class="text-center text-action">Asistencia: {{meal}}</h4>
      </div>
  </div>

  <div class="row">
    <div class="col-12 text-center">
      <button (click)="goToLogin()" class="btn btn-link col-auto">Iniciar sesi√≥n manual</button>
    </div>
  </div>
</div>
