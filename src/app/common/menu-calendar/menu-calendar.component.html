<div class="mt-4">
  <div *ngIf="planningService.loading" class="spinner-grow text-info mt-5" role="status">
    <span class="sr-only">Cargando...</span>
  </div>

  <ng-template #customDay let-date let-currentMonth="currentMonth"
               let-selected="selected" let-disabled="disabled" let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused" [class.bg-primary]="selected" [class.text-muted]="disabled"
            [class.custom-day-na]="isNA(date)"
            [class.custom-day-sent]="isSent(date) || isPublished(date)"
            [class.custom-day-pending]="isPending(date)">
        {{ date.day }}
      </span>
  </ng-template>

  <ngb-datepicker *ngIf="!planningService.loading"
                  [maxDate]="maxDate"
                  [minDate]="minDate"
                  [displayMonths]="1"
                  [markDisabled]="isNA"
                  [dayTemplate]="customDay"
                  (select)="onSelect($event)"
                  [navigation]="select"
                  [outsideDays]="'hidden'"></ngb-datepicker>
</div>
