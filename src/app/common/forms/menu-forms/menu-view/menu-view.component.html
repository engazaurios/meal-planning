<div class="modal-header">
  <h3 class="modal-title"><b class="text-capitalize">{{selectedMenu.title}}</b></h3>
</div>

<div class="modal-body text-center">
  <app-menu-item
    [isSelected]="false"
    [menu]="selectedMenu">
  </app-menu-item>
</div>

<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-success" (click)="close('continue')">OK</button>
</div>
