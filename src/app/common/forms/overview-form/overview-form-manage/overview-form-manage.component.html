<div class="modal-header">
  <h2 class="modal-title" [innerHTML]="getConfirmMessage"></h2>
</div>

<div class="modal-body" *ngIf="dayMenus.length > 0">

  <div *ngFor="let dayMenu of dayMenus" class="table-list">
    <div *ngIf="dayMenu.menus !== null && dayMenu.menus.length > 0" class="card">
      <div class="card-body">
        <h3 class="text-capitalize mb-3">{{ getFormattedDate(dayMenu.date) }}</h3>
        <table class="table table-responsive-md">
          <tbody>
          <tr *ngFor="let menu of dayMenu.menus">
            <td>{{menu.title}}</td>
            <td>{{menu.meal.name}}</td>
            <td>{{menu.category.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger"
          (click)="dismiss(false)">Cancelar</button>
  <button type="button" ngbAutofocus class="btn btn-success"
          (click)="onConfirmWeek()">Publicar</button>
</div>
