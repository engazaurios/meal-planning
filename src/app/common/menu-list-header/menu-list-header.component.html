<div class="d-flex justify-content-between planning-detail-overview">
  <i class="align-self-center m-lg-4 fa fas fa-chevron-circle-left clickable-grow text-action"
     data-toggle="tooltip" title="{{ getPreviousDate() }}" (click)="clickOnArrow('previous')"></i>
  <div>
    <h1 class="text-capitalize font-weight-bold h1 text-info">{{ getFormattedDate() }}</h1>
    <h2 class="text-uppercase h4"
        [class.text-pending]="isPending(userMenu.getStatus())"
        [class.text-sent]="isSent(userMenu.getStatus())"
        [class.text-approved]="isApproved(userMenu.getStatus())">{{ userMenu.getStatusTitle() }}</h2>
  </div>
  <i class="align-self-center m-lg-4 fa fas fa-chevron-circle-right clickable-grow text-action"
     data-toggle="tooltip" title="{{ getNextDate() }}" (click)="clickOnArrow('next')"></i>
</div>

<hr>
