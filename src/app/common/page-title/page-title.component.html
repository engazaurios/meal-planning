<div class="row">
  <div class="col-12">
    <h1 class="page-header">
      {{ title }}

      <div class="float-right">
        <div *ngFor="let action of actions;">
          <button class="btn {{ action.buttonType }}" routerLink={{action.route}}>
            <span *ngIf="action.icon" class="{{ action.icon }}"></span>
            {{ action.text }}
          </button>
        </div>
      </div>
    </h1>
  </div>
</div>
