<app-page-title title="ReporterÃ­a"></app-page-title>

<div class="row">
  <div class="col-sm-6">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="fromNgbDate">Fecha inicio</label>
          </div>
          <div class="col-sm-8">
            <input
              id="fromNgbDate"
              type="date"
              class="form-control"
              formControlName="fromNgbDate"
              ngbDatepicker
              #fromPicker="ngbDatepicker"
              (click)="fromPicker.toggle()">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="toNgbDate">Fecha fin</label>
          </div>
          <div class="col-sm-8">
            <input
              id="toNgbDate"
              type="date"
              class="form-control"
              formControlName="toNgbDate"
              ngbDatepicker
              #toPicker="ngbDatepicker"
              (click)="toPicker.toggle()">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="costCenters">Centros de costo</label>
          </div>
          <div class="col-sm-8">
            <ng-select
              id="costCenters"
              [multiple]="true"
              formControlName="costCenters">
              <ng-option *ngFor="let costCenter of allCostCenters" [value]="costCenter.id">
                {{ costCenter.name }}
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="users">Usuarios</label>
          </div>
          <div class="col-sm-8">
            <ng-select
              id="users"
              [multiple]="true"
              formControlName="users">
              <ng-option *ngFor="let user of allUsers" [value]="user.id">
                {{ user.fullName }}
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="reportType">Tipo</label>
          </div>
          <div class="col-sm-8">
            <ng-select
              id="reportType"
              formControlName="reportType">
              <ng-option *ngFor="let type of reportTypes" [value]="type.key">
                {{ type.name }}
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-action">
          Descargar
        </button>
      </div>
    </form>
  </div>
</div>
