<app-page-title title="Departamentos" [actions]="pageActions"></app-page-title>

<div class="table-warapper">
  <table class="table table-striped">
    <thead>

    </thead>
    <tbody>
      <tr *ngFor="let department of departments; index as i">
        <td scope="row">{{ department.code }}</td>
        <td>{{ department.name }}</td>
        <td class="actions text-center">
          <button class="action btn btn-outline-info" (click)="onEdit(department.id)">

          </button>
          <button class="action btn btn-outline-danger" (click)="onDelete(department.id)">

          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
