<nav *ngIf="currentUser" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">{{title}}</a>

  <button class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#mainNavBar"
    aria-controls="mainNavBar"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isHeaderCollapsed = !isHeaderCollapsed">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngSwitch]="currentUser.role" [ngbCollapse]="isHeaderCollapsed" class="collapse navbar-collapse" id="mainNavBar">
    <ul *ngSwitchCase="'admin'" class="navbar-nav navbar-collapse">
    </ul>
    <ul *ngSwitchDefault class="navbar-nav navbar-collapse">
      <li class="nav-item">
        <a class="nav-link" routerLink="/menu-list">Menu list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/planned-menu">My meal</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="/users">Usuarios</a>
        </li>
    </ul>

    <ul class="navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link">Tony Stark</a>
      </li>
      <li class="nav-item">
        <a class="nav-link user-avatar">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item">
        <div ngbDropdown placement="bottom-left">
          <button
            id="dropdownBasic1"
            class="btn btn-outline-primary"
            ngbDropdownToggle>
            Settings
          </button>

          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Profile</button>
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
