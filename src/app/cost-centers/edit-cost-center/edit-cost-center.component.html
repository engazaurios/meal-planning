<ng-template #modalElm let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-info">{{ idEdit ? 'Editar' : 'Crear'}} centro de costo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="costCenterForm">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="code">CÃ³digo</label>
          </div>
          <div class="col-sm-8">
            <input
              id="code"
              type="text"
              class="form-control"
              formControlName="code">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="name">Nombre</label>
          </div>
          <div class="col-sm-8">
            <input
              id="name"
              type="text"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="discountPercent">Descuento %</label>
          </div>
          <div class="col-sm-8">
            <input
              id="discountPercent"
              type="number"
              class="form-control"
              formControlName="discountPercent">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-ok"
      [disabled]="!costCenterForm.valid"
      (click)="onSubmit()">
      Guardar
    </button>
  </div>
</ng-template>
