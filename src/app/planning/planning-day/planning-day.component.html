<div class="text-center mt-4">
  <div *ngIf="planningDetailService.loading" class="spinner-grow text-info mt-5" role="status">
    <span class="sr-only">Cargando...</span>
  </div>

  <app-menu-list
    (dateChanged)="onDateChanged($event)"
    (itemClickedEvent)="onItemClicked($event)"

    [showHeader]="userMenuExists && !planningDetailService.loading"
    [showItems]="dayMenuExists && userMenuExistsAndAvailable"

    [currentUser]="currentUser"
    [selectedMenus]="this.selectedMenus"

    [actualDate]="actualDate"
    [dayMenu]="dayMenu"
    [userMenu]="userMenu">
  </app-menu-list>

  <button class="btn btn-primary btn-lg float-md-right mt-md-3 btn-static font-weight-bold"
          (click)="validateUploadMenus()"
          [class.btn-static-ready]="!isButtonDisabled()"
          [disabled]="isButtonDisabled()">Enviar</button>

</div>
